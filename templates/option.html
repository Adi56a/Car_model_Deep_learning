<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Vision Interface</title>
  <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #0a0a0a;
      color: #ffffff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      z-index: 2;
      position: relative;
      padding: 2rem;
      gap: 2rem;
    }

    .section {
      position: relative;
      overflow: hidden;
      transition: transform 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    .section:hover {
      transform: scale(1.02);
    }

    .content {
      padding: 3rem;
      backdrop-filter: blur(15px);
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 90%;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00f5ff, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 20px rgba(0,255,255,0.1);
    }

    .desc {
      font-size: 1.25rem;
      opacity: 0.85;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #00f5ff, #ff4ecd);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(255, 78, 205, 0.4);
    }

    .btn a {
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2.2rem;
      }

      .desc {
        font-size: 1rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-scroll-container>
    <div class="section" data-scroll data-scroll-speed="2">
      <div class="content">
        <h1 class="title">Object Detection</h1>
        <p class="desc">Advanced AI-powered object recognition system with real-time processing and multi-class identification.</p>
        <a href="/od_video" class="btn">Start Detection</a>
      </div>
    </div>

    <div class="section" data-scroll data-scroll-speed="2">
      <div class="content">
        <h1 class="title">Lane Detection</h1>
        <p class="desc">Precision lane tracking technology for autonomous systems and driver assistance features.</p>
        <a href="/lane-detection" class="btn">Analyze Lanes</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      smartphone: { smooth: true }
    });

    gsap.from(".content", {
      duration: 1.5,
      y: 100,
      opacity: 0,
      stagger: 0.3,
      ease: "power4.out"
    });
  </script>
</body>
</html>
