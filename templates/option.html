<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Interface</title>
    <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .section {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 30%, transparent 100%);
        }

        .content {
            position: relative;
            padding: 4rem;
            color: white;
            max-width: 600px;
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .desc {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            max-width: 500px;
            opacity: 0.9;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }

        
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <div class="container" data-scroll-container>
        <div class="section" data-scroll data-scroll-speed="2">
            <div class="content">
                <h1 class="title">Object Detection</h1>
                <p class="desc">Advanced AI-powered object recognition system with real-time processing and multi-class identification.</p>
                <button class="btn"> <a href="/od_video" style="text-decoration: none;">Start Detection </a></button>
            </div>
        </div>
        
        <div class="section" data-scroll data-scroll-speed="2">
            <div class="content">
                <h1 class="title">Lane Detection</h1>
                <p class="desc">Precision lane tracking technology for autonomous systems and driver assistance features.</p>
                <button class="btn"> <a href="/lane-detection" style="text-decoration: none;">Analyze Lanes </a></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        // Create Quantum Sphere
        const geometry = new THREE.IcosahedronGeometry(3, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            wireframe: true,
            transparent: true,
            opacity: 0.3,
            shininess: 100
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Position Camera
        camera.position.z = 8;

        // Create Particle Field
        const particles = new THREE.BufferGeometry();
        const particleCount = 5000;
        const posArray = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }
        
        particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff
        });
        const particleMesh = new THREE.Points(particles, particleMaterial);
        scene.add(particleMesh);

        // Animation Logic
        const clock = new THREE.Clock();
        const noise = new SimplexNoise();
        
        function animate() {
            const t = clock.getElapsedTime();
            
            // Animate Sphere
            sphere.rotation.x = t * 0.2;
            sphere.rotation.y = t * 0.3;
            
            const positionAttribute = geometry.attributes.position;
            for(let i = 0; i < positionAttribute.count; i++) {
                const x = positionAttribute.getX(i);
                const y = positionAttribute.getY(i);
                const z = positionAttribute.getZ(i);
                
                const distortion = noise.noise3D(x + t*0.3, y + t*0.3, z + t*0.3) * 0.3;
                positionAttribute.setXYZ(
                    i,
                    x + x * distortion,
                    y + y * distortion,
                    z + z * distortion
                );
            }
            positionAttribute.needsUpdate = true;
            
            // Animate Particles
            particleMesh.rotation.y = t * 0.1;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize Locomotive Scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,
            smartphone: { smooth: true }
        });

        // GSAP Animations
        gsap.from(".content", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            stagger: 0.3,
            ease: "power4.out"
        });

        // Start Animation
        animate();

        // Interactive Effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            
            gsap.to(sphere.rotation, {
                duration: 2,
                x: mouseY * 0.3,
                y: mouseX * 0.5
            });
        });

        // Button Hover Effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(sphere.material, {
                    opacity: 0.6,
                    duration: 0.8
                });
            });
            
            btn.addEventListener('mouseleave', () => {
                gsap.to(sphere.material, {
                    opacity: 0.3,
                    duration: 0.8
                });
            });
        });
    </script>
</body>
</html>
