<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLOv11 Object & Lane Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00ffe7;
      letter-spacing: 1px;
    }

    .upload-box {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    .custom-file-upload {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 8px;
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 12px;
    }

    .custom-file-upload:hover {
      background: linear-gradient(135deg, #00cec9, #00b894);
    }

    input[type="file"] {
      display: none;
    }

    #fileNameDisplay {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 14px 28px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cec9;
    }

    .progress-container {
      margin-top: 30px;
      display: none;
    }

    .progress-wrapper {
      background: #2e2e2e;
      border-radius: 8px;
      height: 22px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00b894, #00cec9);
      transition: width 0.4s ease;
    }

    #progressText {
      font-size: 14px;
      margin-top: 12px;
      color: #aaa;
    }

    #downloadSection {
      margin-top: 40px;
      display: none;
    }

    #outputImage {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    a button {
      margin-top: 15px;
      background: #0984e3;
    }

    a button:hover {
      background: #74b9ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .upload-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>YOLOv11 Object</h1>
  <div class="upload-box">
    <form id="uploadForm">
      <label class="custom-file-upload">üìÅ Select Image or Video
        <input type="file" id="mediaInput" name="media" accept="image/*,video/*" required>
      </label>
      <div id="fileNameDisplay"></div>
      <button type="submit">üöÄ Start Detection</button>
    </form>

    <div class="progress-container" id="progressContainer">
      <div class="progress-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText">Waiting to start...</p>
    </div>

    <div id="downloadSection">
      <h2>‚úÖ Detection Complete!</h2>
      
      <!-- Video -->
      <a id="downloadLink" href="" download style="display:none;">
        <button>‚¨áÔ∏è Download Processed Video</button>
      </a>

      <!-- Image -->
      <img id="outputImage" src="" alt="Processed Image">
      <a id="downloadImageLink" href="/od-image-download" download style="display:none;">
        <button>‚¨áÔ∏è Download Processed Image</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('mediaInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const downloadSection = document.getElementById('downloadSection');
    const downloadLink = document.getElementById('downloadLink');
    const downloadImageLink = document.getElementById('downloadImageLink');
    const outputImage = document.getElementById('outputImage');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileNameDisplay.textContent = file ? `Selected: ${file.name}` : '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('media', file);

      const isVideo = file.type.startsWith("video");

      progressBar.style.width = "0%";
      progressText.innerText = "Starting detection...";
      progressContainer.style.display = "block";
      downloadSection.style.display = "none";
      outputImage.style.display = "none";
      downloadLink.style.display = "none";
      downloadImageLink.style.display = "none";

      gsap.to(progressBar, { width: "30%", duration: 1 });

      try {
        const res = await fetch(isVideo ? '/od-video-upload' : '/od-image-upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          const result = await res.json();

          gsap.to(progressBar, {
            width: "100%",
            duration: 1,
            onUpdate: () => {
              progressText.innerText = isVideo ? "Analyzing video..." : "Analyzing image...";
            },
            onComplete: () => {
              progressText.innerText = "Detection complete!";
              if (isVideo) {
                downloadLink.href = result.path;
                downloadLink.style.display = "inline-block";
              } else {
                outputImage.src = result.path;
                outputImage.style.display = "block";
                downloadImageLink.style.display = "inline-block";
              }
              downloadSection.style.display = "block";
            }
          });
        } else {
          progressText.innerText = "Upload failed. Please try again.";
          progressBar.style.background = "red";
        }
      } catch (err) {
        progressText.innerText = "Error occurred. Try again.";
        progressBar.style.background = "red";
      }
    });
  </script>
</body>
</html>
